<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio_Video_Examples</title>
    <style type="text/css">
        pre{
            font-family: Verdana;
            font-size: x-large;
            font-palette: dark;
        }
        #body{
            background: aqua;
        }
    </style>
</head>
<body id="body">
    <audio src="Бумбокс%20-%20Ой%20У%20Лузі%20Червона%20Калина.mp3" preload="metadata" autoplay loop controls></audio>
    <pre>Ой у лузі червона калина похилилася,
Чогось наша славна Україна зажурилася.
А ми тую червону калину підіймемо,
А ми нашу славну Україну, гей, гей, розвеселимо!
    </pre>
    <video preload="auto" autoplay loop controls width="480">
        <source src="bumbox.mp4">
    </video>
</body>
</html>
